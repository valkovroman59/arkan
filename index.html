      '–°–ø—Ä–∞–≤–µ–¥–ª–∏–≤–æ—Å—Ç—å', '–û—Ç—à–µ–ª—å–Ω–∏–∫', '–ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã', '–°–∏–ª–∞', '–ü–æ–≤–µ—à–µ–Ω–Ω—ã–π', '–°–º–µ—Ä—Ç—å',
      '–£–º–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å', '–î—å—è–≤–æ–ª', '–ë–∞—à–Ω—è', '–ó–≤–µ–∑–¥–∞', '–õ—É–Ω–∞', '–°–æ–ª–Ω—Ü–µ', '–°—Ç—Ä–∞—à–Ω—ã–π –°—É–¥', '–ú–∏—Ä', '–®—É—Ç'

    const descriptions = [
      '', '–ú–∞–≥ ‚Äî —ç–Ω–µ—Ä–≥–∏—è —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ –∏ –≤–æ–ª–∏.', '–ñ—Ä–∏—Ü–∞ ‚Äî —Ç–∞–π–Ω–∞ –∏ –∏–Ω—Ç—É–∏—Ü–∏—è.', '–ò–º–ø–µ—Ä–∞—Ç—Ä–∏—Ü–∞ ‚Äî –∏–∑–æ–±–∏–ª–∏–µ –∏ –∑–∞–±–æ—Ç–∞.',
      '–ò–º–ø–µ—Ä–∞—Ç–æ—Ä ‚Äî –ø–æ—Ä—è–¥–æ–∫ –∏ –≤–ª–∞—Å—Ç—å.', '–ò–µ—Ä–æ—Ñ–∞–Ω—Ç ‚Äî —Ç—Ä–∞–¥–∏—Ü–∏—è –∏ –¥—É—Ö–æ–≤–Ω–æ—Å—Ç—å.', '–í–ª—é–±–ª—ë–Ω–Ω—ã–µ ‚Äî –≤—ã–±–æ—Ä –∏ —Å–≤—è–∑—å.',
      '–ö–æ–ª–µ—Å–Ω–∏—Ü–∞ ‚Äî –¥–≤–∏–∂–µ–Ω–∏–µ –∏ –∫–æ–Ω—Ç—Ä–æ–ª—å.', '–°–ø—Ä–∞–≤–µ–¥–ª–∏–≤–æ—Å—Ç—å ‚Äî —á–µ—Å—Ç–Ω–æ—Å—Ç—å –∏ –∫–∞—Ä–º–∞.', '–û—Ç—à–µ–ª—å–Ω–∏–∫ ‚Äî –ø–æ–∏—Å–∫ —Å–µ–±—è.',
      '–ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã ‚Äî –ø–µ—Ä–µ–º–µ–Ω—ã –∏ —Å—É–¥—å–±–∞.', '–°–∏–ª–∞ ‚Äî —Ç–µ—Ä–ø–µ–Ω–∏–µ –∏ –≤–Ω—É—Ç—Ä–µ–Ω–Ω—è—è –º–æ—â—å.',
      '–ü–æ–≤–µ—à–µ–Ω–Ω—ã–π ‚Äî –ø–µ—Ä–µ–æ—Ü–µ–Ω–∫–∞ –∏ –∂–µ—Ä—Ç–≤–∞.', '–°–º–µ—Ä—Ç—å ‚Äî —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏—è.', '–£–º–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å ‚Äî –±–∞–ª–∞–Ω—Å –∏ –∏—Å—Ü–µ–ª–µ–Ω–∏–µ.',
      '–î—å—è–≤–æ–ª ‚Äî –∏—Å–∫—É—à–µ–Ω–∏—è –∏ –º–∞—Ç–µ—Ä–∏–∞–ª—å–Ω–æ—Å—Ç—å.', '–ë–∞—à–Ω—è ‚Äî —Ä–∞–∑—Ä—É—à–µ–Ω–∏–µ –∏ –æ—Å–≤–æ–±–æ–∂–¥–µ–Ω–∏–µ.',

      '–°—Ç—Ä–∞—à–Ω—ã–π –°—É–¥ ‚Äî –ø—Ä–æ–±—É–∂–¥–µ–Ω–∏–µ.', '–ú–∏—Ä ‚Äî –∑–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏ —Ü–µ–ª–æ—Å—Ç–Ω–æ—Å—Ç—å.', '–®—É—Ç ‚Äî –Ω–∞—á–∞–ª–æ –∏ —Å–≤–æ–±–æ–¥–∞.'
    ];

    function getArkanNumber(sum) {
      while (sum > 22) {
        sum = sum.toString().split('').reduce((a, b) => a + Number(b), 0);
      }
      return sum;
    }

    function createCard(title, arkanNum) {
      return `
        <div class="card">
          <h3>${title}: ${arcanes[arkanNum]} (${arkanNum})</h3>
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/RWS_Tarot_${String(arkanNum).padStart(2, '0')}.jpg/300px-RWS_Tarot_${String(arkanNum).padStart(2, '0')}.jpg" alt="${arcanes[arkanNum]}">
          <p>${descriptions[arkanNum]}</p>
        </div>`;
    }

    function calculateProfile() {
      const date = document.getElementById('birthdate').value;
      if (!date) return;

      const digits = date.replaceAll('-', '').split('').map(Number);
      let sumTotal = digits.reduce((a, b) => a + b, 0);

      const soul = getArkanNumber(sumTotal);
      const shadow = getArkanNumber(soul * 2);
      const child = getArkanNumber(digits[0] + digits[1]);
      const karma = getArkanNumber(digits[digits.length - 2] + digits[digits.length - 1]);

      document.getElementById('results').innerHTML =
        createCard('–ê—Ä–∫–∞–Ω –ñ–∏–∑–Ω–µ–Ω–Ω–æ–≥–æ –ü—É—Ç–∏', soul) +
        createCard('–ê—Ä–∫–∞–Ω –¢–µ–Ω–∏', shadow) +
        createCard('–ê—Ä–∫–∞–Ω –í–Ω—É—Ç—Ä–µ–Ω–Ω–µ–≥–æ –†–µ–±—ë–Ω–∫–∞', child) +
        createCard('–ê—Ä–∫–∞–Ω –ö–∞—Ä–º—ã', karma);
    }
